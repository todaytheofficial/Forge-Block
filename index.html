<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForgeBlock</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

    <div class="overlay"></div>
    
    <main class="container">
        <header class="logo-area">
            <h1 class="glitch" data-text="FORGEBLOCK">FORGEBLOCK</h1>
            <p class="subtitle">Forge Sandbox</p>
        </header>

        <!-- Auth Section -->
        <section class="auth-section" id="authSection">
            <div class="ui-panel auth-panel">
                <div class="auth-tabs">
                    <button class="tab-btn active" id="loginTab" onclick="showTab('login')">LOGIN</button>
                    <button class="tab-btn" id="registerTab" onclick="showTab('register')">REGISTER</button>
                </div>

                <!-- Login Form -->
                <form id="loginForm" class="auth-form">
                    <div class="input-group">
                        <label for="loginUsername">USERNAME</label>
                        <input type="text" id="loginUsername" name="username" required 
                               minlength="3" maxlength="24" autocomplete="username">
                    </div>
                    <div class="input-group">
                        <label for="loginPassword">PASSWORD</label>
                        <input type="password" id="loginPassword" name="password" required 
                               minlength="4" maxlength="32" autocomplete="current-password">
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="rememberMe" name="remember">
                        <label for="rememberMe">Remember me</label>
                    </div>
                    <button type="submit" class="btn-auth">LOGIN</button>
                    <p class="message" id="loginMessage"></p>
                </form>

                <!-- Register Form -->
                <form id="registerForm" class="auth-form hidden">
                    <div class="input-group">
                        <label for="regUsername">USERNAME</label>
                        <input type="text" id="regUsername" name="username" required 
                               minlength="3" maxlength="24" autocomplete="username">
                    </div>
                    <div class="input-group">
                        <label for="regEmail">EMAIL</label>
                        <input type="email" id="regEmail" name="email" required autocomplete="email">
                    </div>
                    <div class="input-group">
                        <label for="regPassword">PASSWORD</label>
                        <input type="password" id="regPassword" name="password" required 
                               minlength="4" maxlength="32" autocomplete="new-password">
                    </div>
                    <div class="input-group">
                        <label for="regConfirm">CONFIRM PASSWORD</label>
                        <input type="password" id="regConfirm" name="confirm" required 
                               minlength="4" maxlength="32" autocomplete="new-password">
                    </div>
                    <button type="submit" class="btn-auth">REGISTER</button>
                    <p class="message" id="registerMessage"></p>
                </form>
            </div>
        </section>

        <!-- User Panel (shown after login) -->
        <section class="user-section hidden" id="userSection">
            <div class="ui-panel user-panel">
                <div class="user-info">
                    <div class="avatar">
                        <span id="userAvatar">?</span>
                    </div>
                    <div class="user-details">
                        <h2 id="userName">Player</h2>
                        <p class="user-status online">● Online</p>
                    </div>
                </div>
                
                <div class="auth-token-section">
                    <p>Your Game Token:</p>
                    <div class="token-display">
                        <code id="authToken">••••••••••••</code>
                        <button class="btn-copy" onclick="copyToken()">COPY</button>
                    </div>
                    <p class="token-hint">This token auto-saves to your game installation</p>
                </div>

                <div class="download-section">
                    <p>v0.1</p>
                    <a href="#" class="btn-download" id="downloadBtn" onclick="downloadGame()">
                        DOWNLOAD Setup
                    </a>
                </div>

                <button class="btn-logout" onclick="logout()">LOGOUT</button>
            </div>
        </section>

        <!-- Download Section for non-logged users -->
        <section class="download-section" id="guestDownload">
            <div class="ui-panel">
                <p>v0.1</p>
                <p class="login-hint">Login to download</p>
                <a href="ForgeBlock_Setup.zip" class="btn-download btn-disabled">DOWNLOAD Setup</a>
            </div>
        </section>

        <!-- Server Status -->
        <section class="status-section">
            <p class="status-text">
                Server: <span id="serverStatus" class="offline">● Checking...</span>
            </p>
            <p class="status-text">
                Players Online: <span id="playersOnline">0</span>
            </p>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
